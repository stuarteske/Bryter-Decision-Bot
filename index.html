<div id="app"
        class="ui grid padded"
        style="height:100vh; overflow-y:hidden;">

    <div class="row"
         style="">

        <!-- Column One -->
        <div class="five wide column">
             <!--style="overflow-y:auto;height: calc(100% - 400px);">-->

            <h4 class="ui horizontal divider header">
                <i class="chat outline icon"></i>
                Chat
            </h4>

            <div id="chatfeed" style="height:70vh;overflow-y:scroll;">

                <div class="ui feed">

                    <chat-message v-for="item in chats"
                                v-bind:chat="item"
                    ></chat-message>

                </div><!--END: Feed-->

            </div>

            <div style="height:30vh;">
                <div class="ui divider"></div>

                <form class="ui reply form">

                    <div class="field"
                         v-bind:class="{ error: user.isMessageError}">
                        <textarea rows="2"
                                  placeholder="Message"
                                  v-model="user.message">
                        </textarea>
                    </div>

                    <div class="field"
                         v-bind:class="{ error: user.isEmailError}">

                        <div class="ui action left icon input fluid">
                            <i class="user icon"></i>
                            <input v-model="user.email"
                                   type="email"
                                   placeholder="Email"/>
                            <button v-on:click.stop.prevent="sendMessage"
                                    class="ui teal button">
                                <i class="comments outline icon"></i>
                                Send
                            </button>
                        </div>

                    </div>

                </form>

            </div>

        </div>
        <!--END: Column One-->


        <!--Column Two-->
        <div class="six wide column"
             style="overflow-y:auto;height:95vh;">

            <div class="ui inverted dimmer"
                 v-bind:class="{ active: isloading}"
            >
                <div class="ui text loader">Loading</div>
            </div>

            <div class="ui segment">
                <p>"Ask me a question, any question that you like. I have an answer for everything."</p>
            </div>

            <h4 class="ui horizontal divider header">
                <i class="clipboard outline icon"></i>
                Question
            </h4>
            <div class="ui labeled big input fluid">
                <div class="ui label">
                    The Question?
                </div>
                <input v-model="answer.question" type="text" placeholder="question" autofocus v-focus>
            </div>

            <h4 class="ui horizontal divider header">
                <i class="save outline icon"></i>
                Answer
            </h4>
            <div class="ui one column grid">
                <div class="column">

                    <div class="ui card fluid"
                    >

                        <div v-if="answer.meme" class="image">
                            <img v-bind:src="answer.meme" />
                        </div>

                        <div class="content">
                            <div class="header">
                                {{ title }} said:
                            </div>
                            <div class="description">
                                {{ answer.message }}
                            </div>
                        </div>

                        <div v-if="validateAnswer()" class="extra content">
                            <div class="ui two buttons">
                                <div @click="saveAnswer" class="ui basic green button">Save</div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>

        </div>
        <!-- END Column Two -->


        <!-- Column Three -->
        <div class="five wide column"
             style="">

            <h4 class="ui horizontal divider header">
                <i class="database outline icon"></i>
                Saved Answers
            </h4>

            <div>

                <div class="ui items"
                     style="overflow-y:auto;height:90vh;">

                    <card-item  v-for="answer in reverseAnswers"
                                v-bind:answer="answer"
                    ></card-item>
                </div>

            </div>
        </div>
        <!--END Column Three-->

    </div>
</div>

<!--Templates JSX-->
<script type="text/x-template" id="test-item-template">
    <h1>
        {{todo.text}}
    </h1>
</script>

<script type="text/x-template" id="answer-item-template">
    <div class="item">
        <div class="ui small image">
            <img v-bind:src="answer.meme" />
        </div>
        <div class="middle aligned content">
            <div class="header">
                {{answer.message}}
            </div>
            <div class="meta">
                <span class="cinema">
                    <i class="eye icon"></i>
                        {{ answer.views }}
                    | {{timeSince(answer.created_at)}} ago</span>
            </div>
            <div class="description">
                {{answer.question}}
            </div>
            <div class="extra">
                <div class="ui label" title="Total Likes" @click="addLike">
                    <i class="heart icon"></i>
                    {{ answer.favs }}
                </div>
                <div class="ui label" @click="answerToQuestion(answer.question)" title="Ask this question.">
                    <i class="question circle outline icon"></i>
                </div>
                <div class="ui label" @click="removeAnswer(answer)" title="Delete the save answer.">
                    <i class="trash icon"></i>
                </div>

            </div>
        </div>
    </div>
</script>

<script type="text/x-template" id="chat-item-template">
    <div class="event">
        <div class="label">
            <img v-bind:src="get_gravatar(chat.email,80)" />
            </div>
        <div class="content">
            <div class="summary">
                <a>{{ chat.email}}</a>
                <div class="date">
                    {{timeSince(chat.created_at)}} ago
                    </div>
                </div>
            <div class="extra text white-space-pre">{{ chat.message }}</div>
            <div class="meta">
                <a class=""
                   title="Delete the chat item."
                   @click="deleteMsg(chat)">
                    <i class="trash outline icon"></i>
                </a>

                <a class=""
                   title="Ask the bot this question as well."
                    @click="msgToQuestion(chat.message)"
                >
                    <i class="question circle icon"></i>
                </a>
            </div>
        </div>
    </div>
</script>

                answersRef.child(this.answer['.key']).child('favs').set(this.answer.favs+1);

//    Link: https://stuarteske.github.io/Bryter-Decision-Bot
    var app = new Vue({
        router: router,
        el: '#app',
        data: {
            title: 'Bryter Decision Bot',
            answer: {
                question: ''
                , message: 'If you do not ask me a question, I can not give you a clever answer.'
                , meme: false
                , favs: 0
                , views: 0
                , updated_at: false
                , created_at: false
            }
            , isloading: true
            , user: {
                email: 'example@example.com'
                , message: ''
                , isMessageError: false
                , isEmailError: false
            }

            // Old app
            , datetime: 'You loaded this page on ' + new Date().toLocaleString()
            , seen: true
            , todos: [
                {text: 'Learn JavaScript'},
                {text: 'Learn Vue'},
                {text: 'Build something awesome'}
            ]
            , groceryList: [
                {id: 0, text: 'Vegetables'},
                {id: 1, text: 'Cheese'},
                {id: 2, text: 'Whatever else humans are supposed to eat'}
            ]
        },
        firebase: {
            answers: answersRef.limitToLast(25).orderByChild('favs')
            ,questions: questionsRef.limitToLast(25).orderByChild('created_at')
            ,chats: chatsRef.limitToLast(9).orderByChild('created_at')
        },
        watch: {
            'answer.question': function (newQuestion, oldQuestion) {
                this.answer.message = 'Waiting for you to stop typing...';
                this.debouncedGetAnswer();
            }
        },
        computed: {
            reverseAnswers: function() {
                return this.answers.slice().reverse();
            }
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            },
            getAnswer: function () {
                if (this.answer.question.indexOf('?') === -1) {
                    this.answer.message = 'I need the question to end with a question mark. ;-)'
                    return
                }
                this.answer.message = 'I am thinking...';
                this.answer.meme = false;
                this.answer.views = 0;
                this.answer.favs = 0;
                this.answer.updated_at = false;
                this.answer.created_at = false;
                this.isloading = true;

                var vm = this;
                axios.get('https://yesno.wtf/api')
                    .then(function (response) {
                        vm.answer.message = _.capitalize(response.data.answer);
                        vm.answer.meme = response.data.image;

                        vm.saveQuestion();
                    })
                    .catch(function (error) {
                        vm.answer.message = 'Error! Could not reach the API. ' + error
                    }).finally(function () {
                        vm.isloading = false;
                    });
            },
            validateAnswer: function() {
                var validFlag = true;

                if (
                    !this.answer.message
                ) validFlag = false;

                if (
                    !this.answer.meme
                ) validFlag = false;

                if (
                    this.answer.created_at != false
                ) validFlag = false;

                return validFlag;
            },
            validateEmail: function() {
                var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(this.user.email).toLowerCase());
            },
            saveAnswer: function () {
                if (!this.answer.created_at) {

                    this.answer.updated_at = Date.now();
                    this.answer.created_at = Date.now();

                    answersRef.push(
                        this.answer
                    );

                }
            },
            saveQuestion: function () {
                var question = {
                    question: ''
                    , message: 'If you do not ask me a question, I can not give you a clever answer.'
                    , meme: false
                    , created_at: false
                };

                question.question = this.answer.question;
                question.message = this.answer.message;
                question.created_at = Date.now();

                questionsRef.push(
                    question
                );
            },
            sendMessage: function () {
                if (this.user.message == '') {
                    this.user.isMessageError = true;
                    return
                } else this.user.isMessageError = false;

                if (!this.validateEmail()) {
                    this.user.isEmailError = 'example@example.com';
                    //this.user.isEmailError = true;
                    //return
                } else this.user.isEmailError = false;

                var message = {
                    email: this.user.email
                    , message: this.user.message
                    , created_at: Date.now()
                };

                chatsRef.push(
                    message
                );

                this.user.message = '';
            },
            scrollToBottom: function(id) {

                console.log('scrolling to bottom...................');
                var div = document.getElementById(id);
                div.scrollTop = div.scrollHeight - div.clientHeight;
            },
            timeSince: function(date) {

                var seconds = Math.floor((new Date() - date) / 1000);

                var interval = Math.floor(seconds / 31536000);

                if (interval > 1) {
                    return interval + " years";
                }
                interval = Math.floor(seconds / 2592000);
                if (interval > 1) {
                    return interval + " months";
                }
                interval = Math.floor(seconds / 86400);
                if (interval > 1) {
                    return interval + " days";
                }
                interval = Math.floor(seconds / 3600);
                if (interval > 1) {
                    return interval + " hours";
                }
                interval = Math.floor(seconds / 60);
                if (interval > 1) {
                    return interval + " minutes";
                }
                return Math.floor(seconds) + " seconds";
            },
        },
        // Life cycle hooks
        created: function () {
            // After creation
            // `this` points to the vm instance
            // console.log('a is: ' + this.a)

            this.debouncedGetAnswer = _.debounce(this.getAnswer, 500);

            answersRef.on();
        },
        mounted: function () {
            answersRef.once('value', snapshot => {
                this.isloading = false;
            });

            chatsRef.once('value', snapshot => {
                //this.isloading = false;
                //this.scrollToBottom('chatfeed');
            });

        }
        // mounted: function () {},
        // updated: function () {},
        // destroyed: function () {}
    });


</script>
